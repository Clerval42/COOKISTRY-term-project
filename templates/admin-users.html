{% extends 'base.html' %}
{% block title %}Admin - Manage Users{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Manage Users</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Change Role</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.UserID }}</td>
                <td>{{ user.UserName }}</td>
                <td>{{ user.Email }}</td>
                <td>{{ user.UserType }}</td>
                <td>
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="user_id" value="{{ user.UserID }}">
                        <select name="new_role" class="form-select form-select-sm" style="width:auto;display:inline-block;">
                            <option value="User" {% if user.UserType == 'User' %}selected{% endif %}>User</option>
                            <option value="Admin" {% if user.UserType == 'Admin' %}selected{% endif %}>Admin</option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-primary">Change</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
